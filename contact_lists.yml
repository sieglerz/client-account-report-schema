contact_lists:
  list_name:
    - string
    - required
    - name of the contact list
    - example: 'my_list'
  total_record_count:
    - integer
    - required
    - total quantity of records on the list
    - example: '1'
  public_outlets_count:
    - integer
    - optional
    - number of public outlets in the contact list
    - example: '1'  
  private_outlets_count:
    - integer
    - optional
    - number of private outlets in the contact list
    - example: '1'
  public_contacts_count:
    - integer
    - optional
    - number of public contacts in the contact list
    - example: '1'
  private_contacts_count:
    - integer
    - optional
    - number of private contacts in the contact list
    - example: '1'
  contact_list_type:
    - string
    - required
    - the source system of the contact list
    - example: 'GORKANA | NGC3 | C3'
  contact_list_id:
    - string|integer
    - required
    - id of the contact list on the source system
    - example: '12345'
  contact_list_user_id:
    - string|integer
    - required
    - id of the user who owns the contact list on the source system
    - example: '12345'
  contact_list_user_type:
    - string
    - required
    - the source system of the user who owns the contact list
    - example: 'GORKANA | NGC3 | C3'
  contact_list_user_name:
    - string
    - required
    - the name of the user who owns the list
    - example: 'Cali Tran'
  linked_campaign_names:
    - array of strings (alpha order)
    - optional
    - the list of campaigns associated with this list
    - example: "campaign 1, campaign 2, campaign 3"
  list_creation_date:
    - string
    - required
    - example: '2023-09-11T12:13:32Z'
  list_last_modified_date:
    - string
    - required
    - example: '2024-02-08T20:18:15Z'