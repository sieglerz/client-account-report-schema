monitoring_searches:
  search_id_source:
    - string
    - required
    - source system for search
    - example: 'NGC3 | C3'
  search_id:
    - integer
    - required
    - reference ID in source system
    - example: '11686010'
  search_name:
    - string
    - required
    - Title of search
    - example: 'Factiva Globe and Mail - Adv'
  search_owner:
    - string
    - required
    - email address/username of the person who owns the search
    - example: 'erlyn.lebron@cision.com'
  search_creation_date:
    - string
    - required
    - example: '2023-09-11T12:13:32Z'
  search_last_modified_date:
    - string
    - required
    - example: '2024-02-08T20:18:15Z'
  original_boolean:
    - string
    - required
    - The original boolean language used in the query
    - example: 'data_source_s:\"factiva_globe_and_mail\"'
  converted_boolean:
    - string
    - required
    - the results of converting the original_boolean using the script found at https://cision.onworld.ca/boolean-5/
    - example: 'data_source_s:\"factiva_globe_and_mail\"'
  shared:
    - boolean
    - required
    - example: 'TRUE'
  category:
   - string
   - required
   - this is the category that a user has chosen to keep this search organized amongst other searches
   - example: 'Company | Competitor | Crisis | Executive | Custom'
  campaigns:
   - array of strings
   - required (can be null)
   - example: 'Apple, Branding, David`s Campaign'