public_contacts:
  mdm_outlet_id:
    - integer
    - required
    - reference ID in MDM database
    - example: '988997'
  outlet_name:
    - string
    - required
    - name of the outlet
    - example: 'The New York Times'
  phonenumber_1:
    - string
    - required
    - phone number of the outlet
    - example: '123456789'
  phonenumber_2:
    - string
    - optional
    - phone number of the outlet
    - example: '123456789'
  faxnumber:
    - string
    - optional
    - fax number of the outlet
    - example: '123456789'
  email_1:
    - string
    - required
    - email of the outlet
    - example: 'bill@example.com'
  email_2:
    - string
    - optional
    - email of the outlet
    - example: 'bill2@example.com'
  notes:
    - string
    - optional
    - notes about the outlet
    - example: 'This is a note'
  line1:
    - string
    - optional
    - address line 1
    - example: '123 Fake Street'
  line2:
    - string
    - optional
    - address line 2
    - example: 'Fake Town'
  line3:
    - string
    - optional
    - address line 3
    - example: 'Fake County'
  city:
    - string
    - optional
    - city
    - example: 'Fake City'
  state:
    - string
    - optional
    - state
    - example: 'Fake State'
  county:
    - string
    - optional
    - county
    - example: 'Fake County'
  postalcode_zipcode:
    - string
    - optional
    - postal code
    - example: '12345'
  countryname:
    - string
    - optional
    - country
    - example: 'Fake Country'
